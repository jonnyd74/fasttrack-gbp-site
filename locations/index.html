<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service Areas — GBP Rescue</title>
  <meta name="description" content="GBP Rescue - Google Business Profile reactivation services in cities across the United States." />
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fffaf5;color:#222;margin:0;}
    .container{max-width:1100px;margin:2.5rem auto;padding:0 1rem;}
    h1{color:#ff7417;text-align:center;margin-bottom:0.5rem;}
    p.lead{max-width:900px;margin:0 auto 1.75rem;text-align:center;color:#444;}
    .city-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:0.9rem;margin-top:1rem;}
    .city-card{display:block;padding:14px 12px;background:#fff;border:1px solid #ffd4b0;border-radius:8px;text-align:center;text-decoration:none;color:#ff7417;font-weight:600;box-shadow:0 4px 8px rgba(0,0,0,0.03);transition:transform .12s, box-shadow .12s;}
    .city-card:hover{transform:translateY(-4px);box-shadow:0 8px 18px rgba(0,0,0,0.08);color:#fff;background:linear-gradient(135deg,#ff7417,#cf5a00);border-color:transparent;}
    .section-cta{text-align:center;margin:2.25rem 0;}
    .cta-btn{background:linear-gradient(135deg,#cf5a00,#ff7417);color:#fff;padding:12px 22px;border-radius:8px;text-decoration:none;font-weight:700;display:inline-block;box-shadow:0 6px 14px rgba(0,0,0,0.12);}
  </style>
</head>
<body>
  <!-- optional: include your site header here if you use server-side includes or paste same header -->
  <div class="container">
    <h1>We Serve Businesses Nationwide</h1>
    <p class="lead">Emergency GBP recovery services available in major cities across the United States. Click your city below to learn more about our reactivation services and request immediate help.</p>

    <section class="city-grid" aria-label="Cities served">
      <!-- Example entries — add one line per city. Update or add more as you create pages -->

      <!-- add more links like the line above: /locations/new-york-ny.html, /locations/chicago-il.html, etc -->
    </section>

    <div class="section-cta">
      <a class="cta-btn" href="/locations/los-angeles-ca.html">Get Emergency Help Now</a>
    </div>
  </div>

  <!-- optional: include your site footer here -->
</body>
</html>
